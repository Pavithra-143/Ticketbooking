<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Ticket.Css">

</head>
<body>

   <div class="container  w-50 pt-4">
   <div class="card">
    <div class=" form text-center">
   <P >Ticket Booking Form</P>
</div>
   <form action="">
   <div class="Email pt-3 py-2 px-2"> 
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="name" placeholder="Name">
                    </div>
                    <div class=" pt-3 py-2 px-2">
                   <label for="">Email</label>
                   <input type="Email" name="Email" id="Email"placeholder="Email" >
              </div>
<div class=" Pn pt-3 py-2 px-2">
<label for="">Phone Number</label>
<input type="number" name="number" id="number" placeholder="Phone No">
</div>
<div class=" DT pt-3 py-2 px-2">
    <label for="">Booking Date & Time</label>
    <input type="datetime" placeholder="Date & Time">

    <div class=" type pt-3 py-2 px-2">
        <label for="">Choose Ticket Type</label>

        <input type="radio" name="" id="" placeholder="Standard">
        <label for="">Standard</label>
        <input type="radio" name="" id="" placeholder="VIP">
        <label for="">VIP</label> 

    </div>
    <div class=" Ticket pt-3 py-2 px-2">
        <label for="">Number of Ticket</label>
        <input type="number" name="number" id="number" placeholder="Type your Answer Here">
    </div>
    <div class=" Add pt-3 py-2 px-2 ">
        <label for="">Additional Comments</label>
        <input type="text" placeholder="Type your Answer Here">
</div>
<div class=" Submit pt-3 py-2 px-2">
<input type="button" name="button" id="submit" placeholder="Submit">
</div>
</div>
     </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
